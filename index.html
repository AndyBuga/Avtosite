<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Червоний Неон Авто</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src = "script.js">
        alert("it works");
    </script>
    <header>
        <h1>Супер-Бупер Автосалон</h1>
        <nav>
            <a href="#home">Головна</a>
            <a href="#models">Моделі</a>
            <a href="#contact">Контакти</a>
        </nav>
    </header>
    <main id="home">
        <section class="hero">
            <h2>Купуйте автомобілі майбутнього</h2>
            <p>Розкішні моделі з доставкою прямо до вашого порогу.</p>
        </section>
        <section id="models" class="models">
            <h2>Наші моделі</h2>
            <div class="gallery">
                <img src="1.jpg" alt="Модель 1">
                <img src="2.jpg" alt="Модель 2">
                <img src="3.jpg" alt="Модель 3">
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Зв’яжіться з нами</h2>
            <form action="#" method="post">
                <label for="name">Ім’я:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Супер-Бупер Автосалон. Усі права захищено.</p>
    </footer>
</body>
</html>
